<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Aplicação de Redação</title>
  </head>
  <body>
    <h1>Envio de Redação</h1>

    <!-- Abas como TabViews -->
    <div class="tab-view">
      <div class="tab-header">
        <button class="tab-button" onclick="showTab('envio')">Envio</button>
        <button class="tab-button" onclick="showTab('feedback')">
          Feedback
        </button>
      </div>

      <!-- Aba "Envio" -->
      <div id="envio" class="tab">
        <label for="redacao">Redação:</label>
        <textarea id="redacao" rows="10" cols="50"></textarea>
        <br />
        <button onclick="enviarRedacao()">Enviar</button>
      </div>

      <!-- Aba "Feedback" -->
      <div id="feedback" class="tab">
        <p><span id="feedbackChat"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
