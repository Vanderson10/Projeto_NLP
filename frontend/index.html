<!DOCTYPE html>
<html>
  <head>
    <title>Envio de Redação</title>
    <style>
      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Envio de Redação</h1>
    <form id="redacaoForm">
      <label for="redacao">Redação:</label>
      <textarea id="redacao" name="redacao" rows="10" cols="50"></textarea
      ><br /><br />
      <input type="button" value="Enviar" onclick="enviarRedacao()" />
    </form>
    <div id="loading">Enviando redação, aguarde...</div>

    <script>
      function enviarRedacao() {
        // Mostra o indicador de carregamento
        document.getElementById("loading").style.display = "block";

        // Obtém o texto da redação do campo de texto
        var redacaoTexto = document.getElementById("redacao").value;

        // Cria um objeto JSON com o texto da redação
        var redacaoJSON = { redacao: redacaoTexto };

        // Faz a requisição POST para o endpoint http://127.0.0.1:5000/corrigir_redacao
        fetch("http://127.0.0.1:5000/corrigir_redacao", {
          method: "POST",
          body: JSON.stringify(redacaoJSON),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            // Lida com a resposta da requisição
            console.log(data);
            // Redireciona o usuário para a página de resultado com o resultado em formato JSON
            window.location.href =
              "resultado.html?result=" +
              encodeURIComponent(JSON.stringify(data));
          })
          .catch((error) => {
            console.error("Erro ao enviar a redação:", error);
          })
          .finally(() => {
            // Esconde o indicador de carregamento quando a requisição for concluída
            document.getElementById("loading").style.display = "none";
          });
      }
    </script>
  </body>
</html>
